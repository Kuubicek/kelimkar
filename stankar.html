<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#212050" />
  <title>St√°nka≈ô ‚Äì Potvrzen√≠ transakc√≠</title>
  <link rel="stylesheet" href="style.css" />

  <!-- A) Naƒçti localForage, Supabase a auth.js -->
  <script src="https://cdn.jsdelivr.net/npm/localforage/dist/localforage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="https://www.msul.cz/wp-content/uploads/2023/02/logo-svg.svg" alt="Logo" class="logo" />
    <button id="btnLogout" class="logout-btn">Odhl√°sit se</button>
    <span id="userName" class="user-name">Naƒç√≠t√°m‚Ä¶</span>
  </header>

  <div class="container">
    <h1>Potvrzen√≠ transakc√≠</h1>
    <div id="status" class="status ok">Naƒç√≠t√°m‚Ä¶</div>
    <div class="table-container">
      <table id="tx-table" style="display:none;">
        <colgroup>
          <col style="width:50px" />
          <col style="width:150px" />
          <col style="width:150px" />
          <col style="width:100px" />
          <col style="width:80px" />
          <col style="width:80px" />
          <col style="width:200px" />
          <col style="width:100px" />
          <col style="width:80px" />
        </colgroup>
        <thead>
          <tr>
            <th>ID</th>
            <th>Kel√≠mka≈ô</th>
            <th>St√°nka≈ô</th>
            <th>Typ v√Ωmƒõny</th>
            <th>Mal√Ωch</th>
            <th>Velk√Ωch</th>
            <th>ƒåas</th>
            <th>Status</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Sekce pro odesl√°n√≠ po≈æadavku -->
    <div class="request-container">
      <button id="btnRequest">üç∫ Po≈æ√°dat o kel√≠mky</button>
      <div id="reqStatus" class="status"></div>
    </div>
  </div>

  <!-- B) recoverSession + requireAuth + init -->
  <script>
    recoverSession().then(async () => {
      try {
        // 1) Ovƒõ≈ô p≈ôihl√°≈°en√≠
        const profile = await requireAuth();
        console.log('‚úÖ Logged in as', profile.role);

        // 2) Zobraz jm√©no a logout
        document.getElementById('userName').textContent = profile.name;
        document.getElementById('btnLogout').addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.replace('index.html');
        });

        // 3) Init: load data a handlery
        document.getElementById('btnFilter').addEventListener('click', applyFilter);
        document.getElementById('btnExport').addEventListener('click', exportToExcel);
        await loadForStankar();

        // 4) Request listener
        document.getElementById('btnRequest').addEventListener('click', async () => {
          const statusEl = document.getElementById('reqStatus');
          statusEl.textContent = '';
          try {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const { data: prof } = await supabaseClient
              .from('profiles').select('name').eq('id', session.user.id).single();
            const { error } = await supabaseClient
              .from('notifications')
              .insert([{ stankar: prof.name, message: 'Pot≈ôebujeme kel√≠mky!', status: 'new' }]);
            if (error) throw error;
            statusEl.className = 'status ok';
            statusEl.textContent = '‚úÖ Po≈æadavek odesl√°n';
          } catch (e) {
            console.error(e);
            statusEl.className = 'status error';
            statusEl.textContent = '‚ùå Chyba: ' + e.message;
          }
        });

      } catch (e) {
        console.warn('‚ùå Not authenticated ‚Üí redirecting to login');
        window.location.replace('index.html');
      }
    });

    // ==== P≈ÆVODN√ç K√ìD ==== 
    async function loadForStankar() {
      const statusEl = document.getElementById('status');
      const table = document.getElementById('tx-table');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        const { data: prof } = await supabaseClient
          .from('profiles').select('name').eq('id', session.user.id).single();
        const stand = prof.name;

        const { data: txs, error } = await supabaseClient
          .from('transactions').select('*').eq('stankar', stand).order('timestamp', { ascending: false });
        if (error) throw error;

        if (!txs.length) {
          statusEl.textContent = '≈Ω√°dn√© z√°znamy.';
          return;
        }
        statusEl.style.display = 'none';
        table.style.display = 'table';
        renderTable(txs);
      } catch (e) {
        console.error(e);
        statusEl.textContent = '‚ùå ' + e.message;
        statusEl.className = 'status error';
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tx-table').querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(tx => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${tx.id}</td>
          <td>${tx.zamestnanec}</td>
          <td>${tx.stankar}</td>
          <td>${tx.typ_vymeny}</td>
          <td>${tx.male_kelimky}</td>
          <td>${tx.velke_kelimky}</td>
          <td>${new Date(tx.timestamp).toLocaleString('cs-CZ',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'})}</td>
          <td>${tx.status}</td>
          <td>${tx.status==='ƒçek√°'?`<button class="confirm" data-id="${tx.id}">Potvrdit</button>`:''}</td>
        `;
        tbody.appendChild(tr);
      });
      // potvrzen√≠ tlaƒç√≠tka
      tbody.querySelectorAll('button.confirm').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          btn.disabled = true;
          await supabaseClient
            .from('transactions').update({ status: 'potvrzeno' }).eq('id', id);
          const cell = btn.closest('tr').querySelector('td:nth-child(8)');
          cell.textContent = 'potvrzeno';
          btn.remove();
        });
      });
    }

    function applyFilter() {
      let filtered = [...allTransactions];
      const s = document.getElementById('stankarSelect').value;
      const from = document.getElementById('dateFrom').value;
      const to = document.getElementById('dateTo').value;
      if (s) filtered = filtered.filter(t => t.stankar === s);
      if (from) filtered = filtered.filter(t => new Date(t.timestamp) >= new Date(from));
      if (to) filtered = filtered.filter(t => new Date(t.timestamp) <= new Date(to));
      renderTable(filtered);
    }

    function exportToExcel() {
      const data = displayedTransactions.map(tx => ({
        ID: tx.id,
        Zamƒõstnanec: tx.zamestnanec,
        St√°nka≈ô: tx.stankar,
        Typ: tx.typ_vymeny,
        Mal√Ωch: tx.male_kelimky,
        Velk√Ωch: tx.velke_kelimky,
        ƒåas: new Date(tx.timestamp).toLocaleString('cs-CZ',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'}),
        Status: tx.status
      }));
      const totalSmall = data.reduce((sum,r) => sum + r.Mal√Ωch, 0);
      const totalBig = data.reduce((sum,r) => sum + r.Velk√Ωch, 0);
      data.push({ID:'SUMA',Zamƒõstnanec:'',St√°nka≈ô:'',Typ:'',Mal√Ωch:totalSmall,Velk√Ωch:totalBig,ƒåas:'',Status:''});
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Historie');
      XLSX.writeFile(wb, 'historie_vymen.xlsx');
    }
  </script>

  <!-- Service Worker registrace -->
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
  </script>
</body>
</html>

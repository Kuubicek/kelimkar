<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#212050">
  <title>St√°nka≈ô ‚Äì Potvrzen√≠ transakc√≠</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .catch(console.error);
  }
</script>

<body>
  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
    <button id="btnLogout" class="logout-btn">Odhl√°sit se</button>
    <span id="userName" class="user-name">Naƒç√≠t√°m‚Ä¶</span>
  </header>

  <div class="table-container">
    <div class="container">
      <h1>Potvrzen√≠ transakc√≠</h1>
      <button id="btnRequestCups" class="alert-btn">üö® Pot≈ôebuji kel√≠mky</button>
      <div id="status" class="status ok">Naƒç√≠t√°m‚Ä¶</div>
      <table id="tx-table" style="display:none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Kel√≠mka≈ô</th>
            <th>St√°nka≈ô</th>
            <th>Typ v√Ωmƒõny</th>
            <th>Mal√Ωch</th>
            <th>Velk√Ωch</th>
            <th>ƒåas</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseClient = supabase.createClient(
      'https://bdqyljmjdolpycjjmcmu.supabase.co',
      'tv≈Øj-public-anon-key'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { session }, error } = await supabaseClient.auth.getSession();
      if (!error && session) {
        const uid = session.user.id;
        const { data: profile } = await supabaseClient
          .from('profiles').select('name').eq('id', uid).single();
        document.getElementById('userName').textContent =
          profile?.name ?? 'U≈æivatel';

        document.getElementById('btnRequestCups').addEventListener('click', async () => {
          try {
            const { error } = await supabaseClient
              .from('requests')
              .insert([{ stankar: profile.name, status: 'ƒçek√°' }]);
            if (error) throw error;
            alert('‚úÖ ≈Ω√°dost o kel√≠mky byla odesl√°na.');
          } catch (e) {
            console.error('‚ùå Supabase insert error:', e);
            alert('‚ùå Chyba p≈ôi odes√≠l√°n√≠ ≈æ√°dosti.');
          }
        });
      }

      document.getElementById('btnLogout')
        .addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.href = 'index.html';
        });

      loadForStankar();
    });

    async function loadForStankar() {
      const statusEl = document.getElementById('status');
      const table = document.getElementById('tx-table');
      const tbody = table.querySelector('tbody');

      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        const uid = session.user.id;
        const { data: prof } = await supabaseClient
          .from('profiles').select('name').eq('id', uid).single();
        const stand = prof.name;

        const { data: txs } = await supabaseClient
          .from('transactions')
          .select('*')
          .eq('stankar', stand)
          .eq('status', 'ƒçek√°')
          .order('timestamp', { ascending: false });

        if (!txs?.length) {
          statusEl.textContent = '≈Ω√°dn√© ƒçekaj√≠c√≠.';
          return;
        }
        statusEl.style.display = 'none';
        table.style.display = 'table';

        txs.forEach(tx => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tx.id}</td>
            <td>${tx.kelimkar}</td>
            <td>${tx.stankar}</td>
            <td>${tx.typ_vymeny}</td>
            <td>${tx.male_kelimky}</td>
            <td>${tx.velke_kelimky}</td>
            <td>${new Date(tx.timestamp).toLocaleString('cs-CZ')}</td>
            <td><button class="confirm" data-id="${tx.id}">Potvrdit</button></td>
          `;
          tbody.appendChild(tr);
        });

        tbody.querySelectorAll('button.confirm').forEach(b => {
          b.addEventListener('click', async () => {
            const id = b.dataset.id;
            b.disabled = true;
            await supabaseClient
              .from('transactions')
              .update({ status: 'potvrzeno' })
              .eq('id', id);
            tbody.innerHTML = '';
            loadForStankar();
          });
        });
      } catch (e) {
        console.error(e);
        statusEl.textContent = '‚ùå ' + e.message;
        statusEl.className = 'status error';
      }
    }
  </script>
</body>
</html>

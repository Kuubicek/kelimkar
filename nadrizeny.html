<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#004F9E">

  <title>Nadřízený – Historie transakcí</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .catch(console.error);
  }
</script>

<body>
  <header class="site-header">
    <img src="https://www.msul.cz/wp-content/uploads/2023/02/logo-svg.svg" alt="Logo" class="logo">
  <button id="btnLogout" class="logout-btn">Odhlásit se</button>
  <span id="userName" class="user-name">Načítám…</span>
  
</header>


  <div class="table-container">
    <div class="container">
      <h1>Historie</h1>
      <div id="status" class="status ok">Načítám data…</div>
      <table id="transactions-table" style="display:none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Zaměstnanec</th>
            <th>Stánkař</th>
            <th>Typ výměny</th>
            <th>Velkých</th>
            <th>Malých</th>
            <th>Čas</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

    <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Společný skript pro všechny role -->
  <script>
    // 1) Inicializace Supabase klienta
    const supabaseClient = supabase.createClient(
      'https://bdqyljmjdolpycjjmcmu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkcXlsam1qZG9scHljamptY211Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTM1MjUsImV4cCI6MjA2NzEyOTUyNX0.w5M01wvhI52x2vLy1G5rL7TWAYMCj1c3LptJXO3GfnI'
    );

    // 2) Po načtení DOM
    window.addEventListener('DOMContentLoaded', async () => {
      // 2a) Načti session a vyplň jméno uživatele
      const { data:{ session }, error: sessErr } =
        await supabaseClient.auth.getSession();
      if (!sessErr && session) {
        const uid = session.user.id;
        const { data: profile } = await supabaseClient
          .from('profiles').select('name').eq('id', uid).single();
        document.getElementById('userName').textContent =
          profile?.name ?? 'Uživatel';
      }

      // 2b) Nastav logout tlačítko
      document.getElementById('btnLogout')
        .addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.href = 'index.html';
        });

      // 2c) A pak zavolej načtení transakcí
      loadTransactions();
    });

    // 3) Funkce na načtení a vykreslení historie
    async function loadTransactions() {
      const statusEl = document.getElementById('status');
      const table    = document.getElementById('transactions-table');
      const tbody    = table.querySelector('tbody');

      try {
        const { data, error } = await supabaseClient
          .from('transactions')
          .select('*')
          .order('timestamp', { ascending: false });
        if (error) throw error;

        if (!data || data.length === 0) {
          statusEl.textContent = 'Žádné transakce.';
          return;
        }

        statusEl.style.display = 'none';
        table.style.display    = 'table';

        data.forEach(tx => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tx.id}</td>
            <td>${tx.zamestnanec}</td>
            <td>${tx.stankar}</td>
            <td>${tx.typ_vymeny}</td>
            <td>${tx.male_kelimky}</td>
            <td>${tx.velke_kelimky}</td>
            <td>${new Date(tx.timestamp).toLocaleString('cs-CZ')}</td>
            <td>${tx.status}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
        statusEl.textContent = '❌ ' + e.message;
        statusEl.className   = 'status error';
      }
    }
  </script>

</body>
</html>

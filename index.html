<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#004F9E">

  <title>Kelímky App – Login</title>
  <style>
:root {
  --dark-blue: #004F9E;
  --light-blue: #5B8DEF;
  --white:      #ffffff;
  --grey-100:   #f3f4f6;
  --grey-300:   #d1d5db;
}

/* 2) Pozadí celé stránky */
body {
  margin: 0;
  padding: 0;
  background: var(--dark-blue);
  font-family: sans-serif;
  color: var(--white);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* 3) Header s logem */
.site-header {
  background: var(--dark-blue);
  padding: 1rem;
  text-align: center;
}
.site-header .logo {
  max-height: 50px;
  filter: brightness(0) invert(1); /* invert logo to bílé, pokud je barevné */
}

/* 4) Container login box */
.login-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--dark-blue);
}

/* 5) Vlastní formulář */
.login-box {
  background: var(--white);
  color: #000;
  padding: 2rem;
  border-radius: 8px;
  width: 320px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  text-align: center;
}

/* 6) Nadpis */
.login-box h1 {
  margin-bottom: 1rem;
  color: var(--dark-blue);
}

/* 7) Inputy */
.login-box input {
  width: 100%;
  padding: 0.6rem;
  margin: 0.5rem 0;
  border: 2px solid var(--grey-300);
  border-radius: 4px;
  font-size: 1rem;
}
.login-box input:focus {
  border-color: var(--light-blue);
  outline: none;
  box-shadow: 0 0 0 3px rgba(91, 141, 239, 0.4);
}

/* 8) Tlačítko */
.login-box button {
  width: 100%;
  padding: 0.75rem;
  margin-top: 1rem;
  background: var(--dark-blue);
  border: none;
  border-radius: 4px;
  color: var(--white);
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
}
.login-box button:hover {
  background: var(--light-blue);
}

/* 9) Status zpráva */
.login-box .status {
  margin-top: 0.75rem;
  color: #c00;
}

  </style>
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .catch(console.error);
  }
</script>

<body>
  <!-- Full-screen pozadí -->
  <div class="bg-overlay"></div>

  <header class="site-header">
    <img src="https://www.msul.cz/wp-content/uploads/2023/02/logo-svg.svg" alt="Logo Městských služeb" class="logo">
  </header>

  <div class="login-container">
    <div class="login-box">
      <h1>Přihlášení</h1>
      <input type="email"    id="email"    placeholder="Email">
      <input type="password" id="password" placeholder="Heslo">
      <button type="button" onclick="login()">Přihlásit se</button>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>

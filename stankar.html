<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#212050" />
  <title>Stánkař – Potvrzení transakcí</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <img src="https://www.msul.cz/wp-content/uploads/2023/02/logo-svg.svg" alt="Logo" class="logo" />
    <button id="btnLogout" class="logout-btn">Odhlásit se</button>
    <span id="userName" class="user-name">Načítám…</span>
  </header>

  
    <div class="container">
      <h1>Potvrzení transakcí</h1>
      <div id="status" class="status ok">Načítám…</div>
      <div class="table-container">
      <table id="tx-table" style="display:none;">
        <colgroup>
    <col style="width:50px" />   <!-- ID -->
    <col style="width:150px" />  <!-- Kelímkař -->
    <col style="width:150px" />  <!-- Stánkař -->
    <col style="width:100px" />  <!-- Typ výměny -->
    <col style="width:80px" />   <!-- Malých -->
    <col style="width:80px" />   <!-- Velkých -->
    <col style="width:200px" />  <!-- Čas (dost místa i na minuty) -->
    <col style="width:100px" />  <!-- Status -->
    <col style="width:80px" />   <!-- Akce -->
  </colgroup>
        <thead>
          <tr>
            <th>ID</th>
            <th>Kelímkař</th>
            <th>Stánkař</th>
            <th>Typ výměny</th>
            <th>Malých</th>
            <th>Velkých</th>
            <th>Čas</th>
            <th>Status</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="auth.js"></script>
  <script>
  recoverSession();
  </script>

  <script>
    // Inicializace Supabase
    const supabaseClient = supabase.createClient(
      'https://bdqyljmjdolpycjjmcmu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkcXlsam1qZG9scHljamptY211Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTM1MjUsImV4cCI6MjA2NzEyOTUyNX0.w5M01wvhI52x2vLy1G5rL7TWAYMCj1c3LptJXO3GfnI'

    );

    window.addEventListener('DOMContentLoaded', async () => {
      // session guard
      const { data:{ session } } = await supabaseClient.auth.getSession();
      if (!session) {
        return window.location.href = 'index.html';
      }

      // zobraz jméno
      const { data: profile } = await supabaseClient
        .from('profiles').select('name').eq('id', session.user.id).single();
      document.getElementById('userName').textContent = profile?.name ?? 'Uživatel';

      // service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').catch(console.error);
      }

      // logout
      document.getElementById('btnLogout').addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        window.location.href = 'index.html';
      });

      // načti data
      await loadForStankar();
    });

    async function loadForStankar() {
      const statusEl = document.getElementById('status');
      const table    = document.getElementById('tx-table');
      const tbody    = table.querySelector('tbody');
      tbody.innerHTML = '';

      try {
        // zjisti jméno stánkaře
        const { data: prof } = await supabaseClient
          .from('profiles')
          .select('name')
          .eq('id', (await supabaseClient.auth.getSession()).data.session.user.id)
          .single();
        const stand = prof.name;

        // načti všechny transakce (čeká + potvrzené)
        const { data: txs, error } = await supabaseClient
          .from('transactions')
          .select('*')
          .eq('stankar', stand)
          .order('timestamp', { ascending: false });
        if (error) throw error;

        if (!txs.length) {
          statusEl.textContent = 'Žádné záznamy.';
          return;
        }
        statusEl.style.display = 'none';
        table.style.display    = 'table';

        txs.forEach(tx => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tx.id}</td>
            <td>${tx.zamestnanec}</td>
            <td>${tx.stankar}</td>
            <td>${tx.typ_vymeny}</td>
            <td>${tx.male_kelimky}</td>
            <td>${tx.velke_kelimky}</td>
            <td>${new Date(tx.timestamp).toLocaleString('cs-CZ', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
              })}</td>
            <td>${tx.status}</td>
            <td>${
              tx.status === 'čeká'
                ? `<button class="confirm" data-id="${tx.id}">Potvrdit</button>`
                : ''
            }</td>
          `;
          tbody.appendChild(tr);
        });

        // potvrzení změní jen text, neodstraní řádek
        tbody.querySelectorAll('button.confirm').forEach(b => {
          b.addEventListener('click', async () => {
            const id = b.dataset.id;
            b.disabled = true;
            await supabaseClient
              .from('transactions')
              .update({ status: 'potvrzeno' })
              .eq('id', id);
            const cell = b.closest('tr').querySelector('td:nth-child(8)');
            cell.textContent = 'potvrzeno';
            b.remove();
          });
        });

      } catch (e) {
        console.error(e);
        statusEl.textContent = '❌ ' + e.message;
        statusEl.className   = 'status error';
      }
    }
  </script>
</body>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    await recoverSession();
  });
</script>

</html>

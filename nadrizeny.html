<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#212050" />
  <title>Nadřízený – Historie výměn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/localforage/dist/localforage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="https://www.msul.cz/wp-content/uploads/2023/02/logo-svg.svg" alt="Logo" class="logo" />
    <button id="btnLogout" class="logout-btn">Odhlásit se</button>
    <span id="userName" class="user-name">Načítám…</span>
  </header>

  <div class="container">
    <h1>Historie výměn</h1>

    <div class="filter-container">
      <label for="stankarSelect">Stánkař:</label>
      <select id="stankarSelect">
        <option value="">Všichni</option>
      </select>

      <label for="dateFrom">Od:</label>
      <input type="date" id="dateFrom" />

      <label for="dateTo">Do:</label>
      <input type="date" id="dateTo" />

      <button id="btnFilter">Filtrovat</button>
      <button id="btnExport">Export</button>
    </div>

    <div id="status" class="status ok">Načítám…</div>

    <div class="table-container">
      <table id="history-table" style="display:none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Zaměstnanec</th>
            <th>Stánkař</th>
            <th>Typ výměny</th>
            <th>Malých</th>
            <th>Velkých</th>
            <th>Čas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    recoverSession().then(async () => {
      try {
        const profile = await requireAuth();
        document.getElementById('userName').textContent = profile.name;
        document.getElementById('btnLogout').addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.replace('index.html');
        });

        document.getElementById('btnFilter').addEventListener('click', applyFilter);
        document.getElementById('btnExport').addEventListener('click', exportToExcel);

        await loadStankari();
        await loadHistory();
      } catch (e) {
        console.warn('❌ Not authenticated → redirecting to login');
      }
    });

    // === PŮVODNÍ KÓD ===
    async function loadStankari() {
      const sel = document.getElementById('stankarSelect');
      const { data: stankari, error } = await supabaseClient
        .from('profiles').select('name').eq('role', 'stankar');
      if (!error && stankari) {
        stankari.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.name;
          opt.textContent = s.name;
          sel.appendChild(opt);
        });
      }
    }

    async function loadHistory() {
      const statusEl = document.getElementById('status');
      const table    = document.getElementById('history-table');
      const tbody    = table.querySelector('tbody');

      try {
        const { data: txs, error } = await supabaseClient
          .from('transactions').select('*').order('timestamp', { ascending: false });
        if (error) throw error;

        if (!txs.length) {
          statusEl.textContent = 'Žádné záznamy.';
          return;
        }

        statusEl.style.display = 'none';
        table.style.display    = 'table';
        renderTable(txs);
      } catch (e) {
        console.error(e);
        statusEl.textContent = '❌ ' + e.message;
        statusEl.className   = 'status error';
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('history-table').querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(tx => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${tx.id}</td>
          <td>${tx.zamestnanec}</td>
          <td>${tx.stankar}</td>
          <td>${tx.typ_vymeny}</td>
          <td>${tx.male_kelimky}</td>
          <td>${tx.velke_kelimky}</td>
          <td>${new Date(tx.timestamp).toLocaleString('cs-CZ', {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
          })}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilter() {
      let filtered = [...document.getElementById('history-table').querySelector('tbody').children].map(tr => ({
        id: tr.children[0].textContent,
        stankar: tr.children[2].textContent,
        timestamp: tr.children[6].textContent
      }));
      // případná aplikace filtru dle UI
      renderTable(filtered);
    }

    function exportToExcel() {
      const data = [];
      document.getElementById('history-table').querySelectorAll('tbody tr').forEach(tr => {
        data.push({
          ID: tr.children[0].textContent,
          Zaměstnanec: tr.children[1].textContent,
          Stánkař: tr.children[2].textContent,
          Typ: tr.children[3].textContent,
          Malých: tr.children[4].textContent,
          Velkých: tr.children[5].textContent,
          Čas: tr.children[6].textContent
        });
      });
      /* export pomocí XLSX.writeFile */
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>

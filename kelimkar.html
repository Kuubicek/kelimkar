<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#212050" />
  <title>Kel√≠mk√°≈ô ‚Äì Odevzd√°n√≠ kel√≠mk≈Ø</title>
  <link rel="stylesheet" href="style.css" />

  <!-- A) Naƒçti localForage, Supabase a auth.js -->
  <script src="https://cdn.jsdelivr.net/npm/localforage/dist/localforage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="https://www.msul.cz/wp-content/uploads/2023/02/logo-svg.svg" alt="Logo" class="logo" />
    <button id="btnLogout" class="logout-btn">Odhl√°sit se</button>
    <span id="userName" class="user-name">Naƒç√≠t√°m‚Ä¶</span>
  </header>

  <!-- Sekce notifikac√≠ -->
  <section class="notifications">
    <h2>üîî Po≈æadavky od st√°nka≈ô≈Ø</h2>
    <ul id="notifList"></ul>
  </section>

  <!-- Formul√°≈ô pro odevzd√°n√≠ kel√≠mk≈Ø -->
  <div class="form-container">
    <div class="form-box">
      <h2>Odevzdej kel√≠mky</h2>
      <select id="vendorSelect">
        <option>Naƒç√≠t√°m st√°nky‚Ä¶</option>
      </select>
      <input
        type="number"
        id="smallCups"
        placeholder="Poƒçet mal√Ωch kel√≠mk≈Ø"
        inputmode="numeric"
        pattern="\d*"
        min="0"
      />
      <input
        type="number"
        id="bigCups"
        placeholder="Poƒçet velk√Ωch kel√≠mk≈Ø"
        inputmode="numeric"
        pattern="\d*"
        min="0"
      />
      <button id="btnSubmit">Odeslat</button>
      <div id="status" class="status"></div>
    </div>
  </div>

  <!-- B) recoverSession + requireAuth + init funkc√≠ -->
  <script>
    recoverSession().then(async () => {
      try {
        // Ovƒõ≈ôen√≠ a zobrazen√≠ profilu
        const profile = await requireAuth();
        document.getElementById('userName').textContent = profile.name;
        document.getElementById('btnLogout').addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.replace('index.html');
        });

        // Naƒçti notifikace od st√°nka≈ô≈Ø
        await loadNotifications();

        // Naƒçti seznam st√°nka≈ô≈Ø
        await loadVendors();

        // Inicializace odevzd√°n√≠ kel√≠mk≈Ø
        setupNumberInputs();
        document.getElementById('btnSubmit').addEventListener('click', submitTransaction);
      } catch (e) {
        console.warn('‚ùå Not authenticated, redirecting to login');
        window.location.replace('index.html');
      }
    });

    // Naƒçte po≈æadavky od st√°nka≈ô≈Ø
    async function loadNotifications() {
      const ul = document.getElementById('notifList');
      ul.innerHTML = '';
      const { data: notes, error } = await supabaseClient
        .from('notifications')
        .select('*')
        .eq('status', 'new')
        .order('timestamp', { ascending: true });
      if (error) {
        ul.innerHTML = '<li>Chyba naƒçten√≠ notifikac√≠</li>';
        return;
      }
      notes.forEach(n => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${n.stankar}:</strong> ${n.message}
          <button class="btnWay" data-id="${n.id}">üöö Jsme na cestƒõ</button>
        `;
        ul.appendChild(li);
      });
      // Tlaƒç√≠tka "Jsme na cestƒõ"
      ul.querySelectorAll('.btnWay').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          await supabaseClient
            .from('notifications')
            .update({ status: 'on the way' })
            .eq('id', id);
          btn.closest('li').remove();
        });
      });
    }

    // P≈Øvodn√≠ k√≥d: load seznamu st√°nka≈ô≈Ø
    async function loadVendors() {
      const sel = document.getElementById('vendorSelect');
      const { data: vendors, error } = await supabaseClient
        .from('profiles')
        .select('name')
        .eq('role', 'stankar');
      if (error || !vendors) {
        sel.innerHTML = '<option>Chyba naƒçten√≠</option>';
        return;
      }
      sel.innerHTML = vendors.map(v => `<option>${v.name}</option>`).join('');
    }

    // Submit transakce
    async function submitTransaction() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '';
      const vendor = document.getElementById('vendorSelect').value;
      const small  = parseInt(document.getElementById('smallCups').value) || 0;
      const big    = parseInt(document.getElementById('bigCups').value)   || 0;
      if (small === 0 && big === 0) {
        alert('‚ö†Ô∏è Zadej poƒçet kel√≠mk≈Ø');
        return;
      }
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        const { data: prof } = await supabaseClient
          .from('profiles').select('name').eq('id', session.user.id).single();
        const kelimkarName = prof.name;
        const { error } = await supabaseClient
          .from('transactions')
          .insert([{ zamestnanec: kelimkarName, stankar: vendor, typ_vymeny: 'O+V', male_kelimky: small, velke_kelimky: big, status: 'ƒçek√°' }]);
        if (error) throw error;
        statusEl.className = 'status ok';
        statusEl.textContent = '‚úÖ Odesl√°no';
        document.getElementById('smallCups').value = '';
        document.getElementById('bigCups').value   = '';
      } catch (e) {
        console.error(e);
        statusEl.className = 'status error';
        statusEl.textContent = '‚ùå Chyba: ' + e.message;
      }
    }

    // Validace ƒç√≠slic
    function setupNumberInputs() {
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('keydown', e => {
          if (['-','+'].includes(e.key) || !/[0-9]/.test(e.key) && !['Backspace','Tab','ArrowLeft','ArrowRight','Delete'].includes(e.key)) {
            e.preventDefault();
          }
        });
        input.addEventListener('paste', e => {
          const txt = (e.clipboardData || window.clipboardData).getData('text');
          if (!/^\d+$/.test(txt)) e.preventDefault();
        });
      });
    }
  </script>

  <!-- Service Worker registrace -->
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
  </script>
</body>
</html>
